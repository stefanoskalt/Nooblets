
<!DOCTYPE html>
<html>
	<head>
    	<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
		<title>Crime Scene Prototype.</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<!-- Here we include the three.js JavaScript library. -->
		<script type="text/javascript" src="lib/three.min.js"></script>
		<!-- Here we include the three.js stats library. -->
		<script type="text/javascript" src="lib/stats.min.js"></script>
		<!-- Here we include the three.js fly controls library. -->
		<script type="text/javascript" src="lib/FirstPersonControls.js"></script>

		<!-- Include the three.js libraries to handle the animations. -->
		<script src="lib/Animation.js"></script>
		<script src="lib/AnimationHandler.js"></script>
		<script src="lib/KeyFrameAnimation.js"></script>

		<!-- Here we include the three.js Collada Model loader. -->
		<script type="text/javascript" src="lib/ColladaLoader.js"></script>


		<!-- Here we include the our JavaScript files. You can include multiple files. -->
		<!-- Working Files. -->

		<!--Load XML functions-->
		<script type="text/javascript" src="js/handleDescriptions.js"></script>
		<!--Load models-->
		<script type="text/javascript" src="js/loadModels.js"></script>
		<!--Load lights-->
		<script type="text/javascript" src="js/loadLights.js"></script>
		<!-- Load main JavaScript file. -->
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
		<div id="myDivContainer"></div>

		<div id="conversationContainer" class="notVisible">
			<div id = "conversation">
				<form>
 					<fieldset>
 					<legend><h3 id = "person"></h3></legend>
 					<p id = "conversationText"></p>
 					</fieldset>

 				</form>
 				<p id = "messageInfo">Press "F" to close this message</p>
			</div>
		</div>

		<div id="endingContainer" class="notVisible">
			<div id = "conversation">
				<form>
 					<fieldset>
 					<h1>You Cracked the Case!</h1>
 					<p You Cracked the Case!</p>
 					</fieldset>

 				</form>
 				<p id = "endMessageInfo">Press "R" to restart the scenario</p>
			</div>
		</div>


	</body>
</html>
